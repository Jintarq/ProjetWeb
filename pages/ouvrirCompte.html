<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SG & U.S - Ouvrir un compte</title>
    <link rel="shortcut icon" href="../public/assets/img/LogoUSSG.png" />
    <link rel="stylesheet" href="../public/assets/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <!-- List of nav links -->
        <ul>
          <li class="navbar-logo">
            <a href="../index.html">
              <img
                src="../public/assets/img/sg.PNG"
                alt="Logo de la Société générale"
              />
              <h2>L'avenir, c'est vous</h2></a
            >
          </li>
          <ul id="menu-web">
            <li>
              <a href="../index.html#information" id="nav-link"
                >Notre partenariat</a
              >
            </li>
            <li><a href="../pages/simulation.html">Simuler un prêt</a></li>
            <li><a href="../pages/ouvrirCompte.html">Ouvrir un compte</a></li>
          </ul>
          <li class="univ-stras-logo">
            <a href="">
              <img
                class="univ-stras"
                src="../public/assets/img/Signature_Universite_Strasbourg_Unistra2_Transparent (2).png"
                alt="Logo de l'Université de Strasbourg "
              />
            </a>
          </li>
          <ul id="menu-responsive">
            <li class="ouvrir">
              <img src="../public/assets/img/menu-open.png" />
            </li>
            <li class="fermer">
              <img src="../public/assets/img/menu-close.png" />
            </li>
          </ul>
        </ul>
      </nav>
    </header>
    <main class="open-account">
      <h1>Ouvrir un compte</h1>
      <section class="open-account-section">
        <div class="ouverture-unistra" id="ouverture-unistra">
          <a href="https://cas.unistra.fr/cas/login?locale=fr" target="_blank"
            ><button type="button" class="button-link">
              Ouverture avec Unistra
            </button>
          </a>
          <p>ou</p>
        </div>
        <div class="ouverture-classique" id="ouverture-classique">
          <button type="button" class="button-link" id="ouverture">
            Ouverture classique
          </button>
          <!-- Form class ids need to be changed -->
          <form class="form-rdv none" id="form">
            <div class="form-rdv-main">
              <label for="fieldset">Civilité</label>
              <fieldset form="form-rdv" id="fieldset">
                <div>
                  <input
                    type="radio"
                    id="madame"
                    name="sexe"
                    class="sexe-input"
                    value="Madame"
                    checked
                  />
                  <label for="madame">Madame</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="monsieur"
                    class="sexe-input"
                    name="sexe"
                    value="Monsieur"
                  />
                  <label for="monsieur">Monsieur</label>
                </div>
              </fieldset>
              <div class="inputs-rdv">
                <div>
                  <label for="nom">Nom</label>
                  <input
                    type="text"
                    id="nom"
                    placeholder="Votre nom"
                    required
                  />
                </div>
                <div>
                  <label for="prenom">Prénom</label>
                  <input
                    type="text"
                    id="prenom"
                    placeholder="Votre prénom"
                    required
                  />
                </div>
                <div>
                  <label for="date-birth">Date de naissance</label>
                  <input type="date" id="date-birth" required />
                </div>
                <div>
                  <label for="mail">Adresse mail</label>
                  <input
                    type="email"
                    id="mail"
                    placeholder="Adresse mail"
                    required
                  />
                </div>
                <div>
                  <label for="phone">Téléphone mobile</label>
                  <input
                    type="text"
                    id="phone"
                    placeholder="Votre téléphone mobile"
                    required
                  />
                </div>
                <div>
                  <label for="pw-account">Entrer un mot de passe</label>
                  <input
                    type="password"
                    id="pw-account"
                    placeholder="Mot de passe"
                    required
                  />
                </div>
              </div>
            </div>
            <input
              type="submit"
              value="Créer mon compte"
              class="submit-btn-rdv"
            />
          </form>
        </div>
      </section>
    </main>
    <script src="../public/js/responsive.js"></script>
    <script src="../public/js/openAccount.js"></script>
  </body>
</html>
